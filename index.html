<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="quiz-area">
    <h1 class="title">What is the capital of ...</h1>
    <div class="grid-container">
        <div class="card">
            <div class="front"><p>Colombia</p></div>
            <div class="back"><p>Bogota</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Slovakia</p></div>
            <div class="back"><p>Bratislava</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Hungary</p></div>
            <div class="back"><p>Budapest</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Egypt</p></div>
            <div class="back"><p>Cairo</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Australia</p></div>
            <div class="back"><p>Canberra</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Denmark</p></div>
            <div class="back"><p>Copenhagen</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Ireland</p></div>
            <div class="back"><p>Dublin</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Vietnam</p></div>
            <div class="back"><p>Hanoi</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Finland</p></div>
            <div class="back"><p>Helsinki</p></div>
        </div>
    </div>
</main>

    <script src="script.js"></script>
</body>
</html>
